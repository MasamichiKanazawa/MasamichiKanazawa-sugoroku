<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/38e6eb9c36.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Sugoroku</title>
  </head>
  <body>
    <div class="top-wrapper">
      <div class="container">
        <h1>すごろく</h1>
      </div>
    </div>
    <div class="dice-wrapper">
      <div class="container">
        <div class="dice-roll">
          <span id="dicerollBtn" class="diceroll-btn">サイコロを振る</span>
          <p>投目</p>
          <p>ゴールまであと２０マス</p>
        </div>
        <div class="diceroll-count">
          <p><span id="diceRollCount"></span></p>
        </div>
        <div class="dice-icon">
          <img id="resultImage" src="1.png" width="150px" height="150px" />
        </div>
      </div>
    </div>
    <div class="board-wrapper">
      <table>
        <tr>
          <td class="math">
            スタート
            <div id="math0">
              <i id="nowPosition" i class="fas fa-horse"></i>
            </div>
          </td>

          <td class="math">
            1
            <div id="math1"></div>
          </td>
          <td class="math">
            2
            <div id="math2"></div>
          </td>
          <td class="math">
            3
            <div id="math3"></div>
          </td>
          <td class="math">
            4
            <div id="math4"></div>
          </td>
          <td class="math">
            5
            <div id="math5"></div>
          </td>
          <td class="math">
            6
            <div id="math6"></div>
          </td>
          <td class="math">
            7
            <div id="math7"></div>
          </td>
          <td class="math">
            8
            <div id="math8"></div>
          </td>
          <td class="math">
            9
            <div id="math9"></div>
          </td>
          <td class="math">
            10
            <div id="math10"></div>
          </td>
          <td class="math">
            11
            <div id="math11"></div>
          </td>
          <td class="math">
            12
            <div id="math12"></div>
          </td>
          <td class="math">
            13
            <div id="math13"></div>
          </td>
          <td class="math">
            14
            <div id="math14"></div>
          </td>
          <td class="math">
            15
            <div id="math15"></div>
          </td>
          <td class="math">
            16
            <div id="math16"></div>
          </td>
          <td class="math">
            17
            <div id="math17"></div>
          </td>
          <td class="math">
            18
            <div id="math18"></div>
          </td>
          <td class="math">
            19
            <div id="math19"></div>
          </td>
          <td class="math">
            ゴール
            <div id="math20"></div>
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
